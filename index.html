<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="app">
    <div class="header">
      <img src="./images/logo.svg" alt="Game logo">
      <div class="score">
        <h3>Score</h3>
        <h1>12</h1>
      </div>
    </div>
    <div class="options">
      <div class="options-btn options-btn-paper">
        <button>
          <img src="./images/icon-paper.svg" alt="paper option">
        </button>
      </div>
      <div class="options-btn options-btn-scissors">
        <button>
          <img src="./images/icon-scissors.svg" alt="scissors option">
        </button>
      </div>
      <div class="options-btn options-btn-rock">
        <button>
          <img src="./images/icon-rock.svg" alt="rock option">
        </button>
      </div>
    </div>
    <button class="rules-btn">Rules</button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
